<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>

    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="container">
        <h1>Fill Your Data</h1>     

            <form action="">

            <div class="form">
            <div class="form-element Surname">
                <p>Surname</p>
                <input type="text" required name="surname" placeholder="Surname">                
            </div>

            <div class="form-element-">
                <p>First Name</p>
                <input type="text" required name="firstname" placeholder="First Name">              
            </div>

            <div class="form-element-right">
                <p>Other Name</p>
                <input type="text" required name="othername" placeholder="Other Name">                            
            </div>

            <div class="form-element">
                <p>Sex</p>
               <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
               </select>                                   
           </div>

            <div class="form-element">
                 <p>Matrix No</p>
                <input type="text" required name="Matrix No" placeholder="Matrix No">                                   
            </div>

            <div class="form-element">
                <p>Center</p>
               <input type="text" required name=Center" placeholder="Center">                                   
           </div>

            <div class="form-element">
                 <p>Department</p>  
                 <select name="" id="">
                    <option value="" selected >Choose Department</option>
                    <option value="">Computer Science</option>
                    <option value="">Business Administration</option>
                    <option value="">Mass Communication</option>
                    <option value="">Marketing</option>
                    <option value="">Accounting</option>
                    <option value="">Banking & Finance</option>
                 </select>                      
            </div>
            
            <div class="form-element">
                 <p>Semster</p>
                 <select name="" id="">
                    <option value="">1st Semster</option>
                    <option value="">2nd Semster</option>
                 </select>
                          
            </div>
        
            <div class="form-element">
                 <p>Level</p>
               <select name="" id="">
                <option value="">100 Level</option>
                <option value="">200 Level</option>
                <option value="">300 Level</option>
                <option value="">400 Level</option>
               </select>                    
            </div>
            
            <input type="file">
        </div>
        <button class="submit">Save & Continue </button> 

    </form>        
        
        

        
       
    </div>
</body>
</html>
